name: Build Flutter APK and IPA on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-android:
    name: ðŸŽ‰ Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --output build/app/outputs/flutter-apk/ebook-reader.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/ebook-reader.apk

      - name: Create Release on GitHub
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/ebook-reader.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 EbookReader.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ios-release-ipa
          path: build/ios/iphoneos/EbookReader.ipa

      - name: Create Release on GitHub
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/iphoneos/EbookReader.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}